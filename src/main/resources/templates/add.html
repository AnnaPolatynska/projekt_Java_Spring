<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Basic 79</title>
<meta charset="iso-8859-1" />
<link rel="stylesheet" href="css/firstblog.css" type="text/css" />
</head>
<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
       <h2><a href="/home">Optymalizacja.pl</a></h2>
    </div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">o mnie</a></li>
        <li><a href="/registerForm">Rejestracja</a></li>
        <li><a href="/loginForm">Logowanie</a></li>
        <li><a href="/articles">o optymalizacji</a></li>
        <li><a href="/ankieta">ankieta</a></li>
       </ul>
    </nav>
  </header>
</div>

	
<!-- content -->
<div class="wrapper row2">
  <div id="container" class="clear">
    <!-- content body -->
    <section id="shout">
      <h1> Nasze Posty</h1>
         </section>
    <!-- main content -->
    <section id="services" class="clear">
          <article>
       <!-- posts form -->
        <h2> Posts list </h2>
		<div th:unless="${all.isEmpty()}">
			<div th:each="singlePost: ${all}" th:object="${singlePost}">
				<h3> Tytuł </h3>
				<h3 th:text="*{title.toUpperCase()}"> title </h3>
				<h4> Post </h4>
				<h4 th:text="*{content}"> content </h4>
				<h4> Autor </h4>
				<h4 th:text="*{sign}"> email </h4><br/>
			</div>
		</div>
		<div th:if="${all.isEmpty()}">
			<h3> Jeszcze nikt nie zamieścił posta. Bądź pierwszy! </h3>
		</div>
        <div>
        <!-- logout button -->
        <form th:action="@{/logout}" method= "post">
        <input type= "submit" value= "Wyloguj"/>
        </form>
        </div>
      </article>
    </section>
    <!-- / content body -->
  </div>
</div>
<!-- footer -->
<div class="wrapper row3">
  <footer id="footer" class="clear">
    
  </footer>
</div>
</body>
</html>
