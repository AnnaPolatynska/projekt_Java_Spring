      <article>

      	<article>
        <form th:action="@{/success}" method="post" th:object="${c}">
			<p> Insert name </p>
			<p class = "error" th:if="${true}{#fields.hasErrors('first')}" th:errors="{*first}"/> first name error<br/>
			<input type="text" th:field="${c.first}" th:errors="{*first}"/> <br/>
			<p> Insert last </p>
			<input type="text" th:field="${c.last}"th:errors="{*last}"/> <br/>
			<p> Insert email </p>
			<input type="email" th:field="${c.email}"th:errors="{*email}"/> <br/>
			<input type="submit" value="send"/>
		</form>
        <!-- <footer class="more"><a href="#">Read More &raquo;</a></footer> -->
      </article>
    </section>
